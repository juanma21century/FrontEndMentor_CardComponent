<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_container">
    <img class="card_image" src="./assets/images/illustration-article.svg" alt="">
    <button class="card_button">
      Learning
    </button>
    <p class="card_date">
      Published 21 Dec 2023
    </p>
    <h2 class="card_title">
      HTML & CSS foundations
    </h2>
    <p class="card_text">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author_container">
      <img class="card_author_img" src="./assets/images/image-avatar.webp" alt="">
      <p class="card_author_name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Manuel Sol√°</a>.
  </div>

</body>
</html>
